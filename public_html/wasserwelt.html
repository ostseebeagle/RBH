    <body> <!--     Seitencontainer definieren    -->
        <div id="seite">
            <!--     Der Seitenkopf mit Logo und Überschrift   -->
            <header id="header_page">
                <img src="css/images/rbh_banner_1920x300.jpg" alt="background">
                <h1 id="seitentitel">Wasserwelt der Malediven</h1>
            </header>
            <!--     horizontale Navigationsleiste
                Der Inhalt des <nav>-Containers wird durch das Script
                nav_and_footer.js generiert -->
            <nav></nav>
            <!-- Seiteninhalt  -->
            <div id="inhalt">
                <!--					Einbinden des Videos					-->
                <section class="videocon">
                    <video class="reisefilm" poster="video/malediven_mai_2012.png" controls="controls">
                        <source src="video/malediven_mai_2012.mp4" type="video/mp4"> 
                        <source src="video/malediven_mai_2012.webm" type="video/webm">
                        <source src="video/malediven_mai_2012.ogv" type="video/ogg">
                        <!-- Fallback: --> 
                        <embed src="video/malediven_mai_2012.wmv"
                            type="application/x-mplayer2"
                            pluginspage="http://www.microsoft.com/Windows/MediaPlayer/"
                            autostart="0"
                            height="229"
                            width="347">
                    </video>
                    <!--					Ende Videoeinbindung					-->
                    <p class="text_video">Tauchen
                        Sie ein in die bezaubernde Unterwasserwelt der Malediven. Begleiten
                        Sie uns auf einem Schnorchelausflug und genießen Sie die Vielfalt
                        und Schönheit des Lebens im Meer. 
                    </p>
                </section>
                <section id="Bilder">
                    <p class="text_mitte">Nachfolgend finden Sie weitere
                       Eindrücke aus der Unterwasserwelt der Malediven.
                    </p>
                    <div>
                        <figure class="reisebildsize43 reise_container_1">
                            <img class="bild43" alt="Delfine" title="Delfine"
                                src="grafiken/seite_malediven/delphine.jpg">
                            <p><span class="fett">Delfine</span>
                                - Häufige Begleiter auf den Touren zu unseren Schnorchelrevieren.
                                Es war immer wieder ein Genuss ihnen zuzusehen. 
                            </p>
                        </figure>
                        <figure class="reisebildsize43 reise_container_2">
                            <img class="bild43" alt="Schnorchler" title="Schnorchler"
                                src="grafiken/seite_wasserwelt/regina.jpg">
                            <p><span class="fett">Schnorchler</span>
                                - Diese Spezies wurde von den Meeres- bewohnern teils neugierig
                                beäugt, meist aber einfach ignoriert. <span class="unterstrichen">Unser
                                Tip:</span> Das Wasser ist zwar herrlich warm. Dennoch schützt
                                Sie ein T-Shirt vor einem kräftigen Sonnenbrand. 
                            </p>
                        </figure>
                    </div>
                    <hr class="unsichtbar">
                    <div>
                        <figure class="reisebildsize43 reise_container_1">
                            <img class="bild43" alt="Napoleonfisch"
                                title="Napoleonfisch"
                                src="grafiken/seite_wasserwelt/napoleon_fish.jpg">
                            <p><span class="fett">Napoleonfisch</span>
                                - Farblich vom Riff kaum zu unterschei- den. Wegen seiner
                                imposanten Größe aber ein Highlight. 
                            </p>
                        </figure>
                        <figure class="reisebildsize43 reise_container_2">
                            <img class="bild43" alt="Moräne" title="Moräne"
                                src="grafiken/seite_wasserwelt/moraene.jpg">
                            <p><span class="fett">Moräne</span>
                                - Ihre scharfen Zähne sind Warnung genug. Respektvoll Abstand
                                wahren ist angezeigt. 
                            </p>
                        </figure>
                    </div>
                    <hr class="unsichtbar">
                    <div>
                        <figure class="reisebildsize43 reise_container_1">
                            <img class="bild43" alt="Mantarochen"
                                title="Mantarochen"
                                src="grafiken/seite_wasserwelt/manta_ray.jpg">
                            <p><span class="fett">Manta</span>
                                - Sie tauchen wie aus dem Nichts auf und schwe- ben wie in
                                Zeitlupe vorbei.
                            </p>
                        </figure>
                        <figure class="reisebildsize43 reise_container_2">
                            <img class="bild43" alt="Clownfisch" title="Clownfisch"
                                src="grafiken/seite_wasserwelt/clownfisch.jpg">
                            <p><span class="fett">Clownfisch</span>
                                - Seit “Findet Nemo” die Leinwand eroberte kennt ihn jedes Kind. 
                            </p>
                        </figure>
                    </div>
                    <hr class="unsichtbar">
                    <div>
                        <figure class="reisebildsize43 reise_container_1">
                            <img class="bild43" alt="Stingray" title="Stingray"
                                src="grafiken/seite_wasserwelt/stingray.jpg">
                            <p><span class="fett">Stingray</span>
                                - Häufig findet man sie auf sandigem Untergrund. Hier sind sie oft
                                nur anhand ihres Stachels zu identifizieren.
                            </p>
                        </figure>
                        <figure class="reisebildsize43 reise_container_2">
                            <img class="bild43" alt="Schildkröte" title="Schildkröte"
                                src="grafiken/seite_wasserwelt/turtle_2.jpg">
                            <p><span class="fett">Wasserschildkröte</span>
                                - Sie scheint zu schweben und zieht einen unwillkürlich in ihren
                                Bann.
                            </p>
                        </figure>
                    </div>
                    <hr class="unsichtbar">
                    <div>
                        <figure class="reisebildsize43 reise_container_1">
                            <img class="bild43" alt="Orientalische Süßlippe"
                                title="Orientalische Süßlippe"
                                src="grafiken/seite_wasserwelt/suesslippe.jpg">
                            <p><span class="fett">Orientalische
                                Süßlippe</span> - Sie war uns stets ein treuer Begleiter beim
                                Schnorcheln. 
                            </p>
                        </figure>
                        <figure class="reisebildsize43 reise_container_2">
                            <img class="bild43" alt="Weißspitzenriffhai"
                                title="Weißspitzenriffhai"
                                src="grafiken/seite_wasserwelt/weissspitzenriffhai.jpg">
                            <p><span class="fett">Weißspitzenriffhai</span>
                                - Er sieht für die meisten Menschen gefährlicher aus als er ist. 
                            </p>
                        </figure>
                    </div>
                </section>
                <hr>
